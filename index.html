<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Profile Card</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='index.css'>
	<script src='index.js'></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="card">
		<div class="card-header">
			<div class="card-cover">
			</div>
			<img class="card-avatar"
				src="https://www.freewalldownload.com/hd-wallpapers-download/ashton-kutcher-hollywood-actor-background-image-download.jpg"
				alt="avatar" />
			<h1 class="card-fullname">Walden Schmidt</h1>
			<h2 class="card-jobtitle">Web Developer</h2>
		</div>
		<div class="card-main">
			<div class="card-section">
				<div class="card-content">
					<div class="card-subtitle">ABOUT</div>
					<p class="card-desc">Billionaire Programmer who made his money by selling out to Microsoft
					</p>
				</div>
				<div class="card-social">
					<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
